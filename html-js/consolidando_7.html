<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>", "<hr>", "<br>");
    }

    function mostra(frase) {
        document.write("<big>", frase, "</big>");
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var tentativas = 1

    while(tentativas <= 3) {
        var numeroPensado = sorteia(10);
        var chute = parseInt(prompt("Chute um número para aposta"));
        if(chute == numeroPensado) {
            mostra("Você ACERTOU!!!");
        
        break 
        } else {
            mostra("Você ERROU! O número pensado foi: " + numeroPensado);
        }    
        tentativas++
    }

        mostra("FIM DO JOGO!!!");

</script>
