<script>
    document.write("<h3>Álcool ou Gasolina?</h3>");
    var tanqueGasolina = 40;
    var caminhoDeGasolina = 480;
    var consumoDeGasolina = caminhoDeGasolina /tanqueGasolina

    document.write("O consumo de gasolina é de:" + consumoDeGasolina + "Km/l" + "<br>");

    var tanqueAlcool = 40
    var caminhoComAlcool = 300

    document.write("O consumo de Álcool é de: " + consumoDeAlcool + "Km/l");
</script>
